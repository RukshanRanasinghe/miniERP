<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/htmlstyles.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body class="">
    <h3>Change Supplier Status</h3>
    <h4>Suppliers list</h4>
    <hr>
        <div class="tableFormat">
            <table>
                <tr>
                    <th>ID</th><th></th><th>First Name</th><th>Last Name</th><th>Organization</th><th>Contact Number</th><th>Address</th><th>Status</th>
                </tr>
            {{ range . }}
                <tr>
                    <td>{{ .Id }}</td><td>{{ .Salutations }}</td><td>{{ .FirstName }}</td><td>{{ .LastName }}</td><td>{{ .Organization }}</td><td>{{ .TelNum }}</td><td>{{ .Address }}</td><td>{{ .Status }}</td>
                </tr>
            {{ end }}    
            </table>
        </div>
    </div>
    <h4>Key in supplier Id to change the status</h4>
    <form action="/editconfirmsuppler" method="POST" >
       <label for="id">id</label>
       <input type="text" id="id" name="Id">
       <input type="submit" value="Submit">
    </form>

    <div id="name"></div>
</body>
</html>
